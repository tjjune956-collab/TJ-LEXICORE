<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Secret â€” TJ LEXICORE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="site-header"><h1>Secret Confessions</h1><a href="index.html">Back</a></header>
    <main>
      <p>This area is for users who unlocked special access by entering an admin-provided passcode on a locked post. Posts here are anonymous to the public but recorded locally for moderation.
      </p>
      <div id="secretArea">
        <p>No secret posts yet.</p>
      </div>
      <div style="margin-top:12px">
        <textarea id="secretInput" placeholder="Write something anonymously to the secret area..."></textarea>
        <div style="display:flex;gap:8px;margin-top:8px"><button id="postSecret">Post Anonymously</button></div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      // simple guard: if user not unlocked, redirect
      const unlocked = JSON.parse(localStorage.getItem('tj_unlocked_users')||'{}');
      const cur = JSON.parse(localStorage.getItem('tj_current_user')||'null');
      const userKey = cur && cur.username ? cur.username : null;
      if(!userKey || !unlocked[userKey]){ alert('You must unlock access on a locked post to view this area'); location.href='index.html'; return; }

      const area = document.getElementById('secretArea');
      function refresh(){ const arr = JSON.parse(localStorage.getItem('tj_secret_posts')||'[]'); if(arr.length===0){ area.innerHTML = '<p>No secret posts yet.</p>'; return; } area.innerHTML = ''; arr.slice().reverse().forEach(s=>{ const el = document.createElement('div'); el.className='secret-post'; el.textContent = s.text; area.appendChild(el); }); }
      document.getElementById('postSecret').addEventListener('click', ()=>{
        const t = document.getElementById('secretInput').value.trim(); if(!t) return; const arr = JSON.parse(localStorage.getItem('tj_secret_posts')||'[]'); arr.push({ id: 's_'+Date.now(), text: t, at: new Date().toISOString() }); localStorage.setItem('tj_secret_posts', JSON.stringify(arr)); document.getElementById('secretInput').value=''; refresh(); alert('Posted anonymously');
      });
      refresh();
    });
  </script>
</body>
</html>
